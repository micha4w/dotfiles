plugin {
    hyprexpo {
        columns = 3
        gap_size = 0
        bg_col = rgb(111111)
        # workspace_method = center current
        workspace_method = first 0 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

debug:disable_logs = false

misc {
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    # disable_hyprland_logo = true # sadge
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ch
    kb_variant = de_nodeadkeys
    # kb_options = caps:swapescape
    numlock_by_default = true

    follow_mouse = 2
    float_switch_override_focus = 0
    force_no_accel = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

#    col.group_border_active = rgba(33ccffee) rgba(00ff99ee) 45deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = yes
        size = 3
        passes = 3
        new_optimizations = on
    }

    screen_shader = ~/.config/hypr/nightshift.frag
}

group {
    groupbar {
        gradients = false
        render_titles = false
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = off
}


